<script type="text/javascript">
    apiready = function(){
      api.notification({
          notify: {
              content: '闹钟'
          },
          alarm: {
              hour: 7,
              minutes: 30,
              daysOfWeek: [2, 3, 4, 5, 6]
          }
      }, function(ret, err) {
          var id = ret.id;
          var content = JSON.stringify(ret);
          $api.byId('sys-info').innerHTML = id;
      });
      api.addEventListener({
          name:'noticeclicked'
      },function(ret,err){
          alert(ret.value);
      });
    };
