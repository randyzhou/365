<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
<link href="images/reset.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
<link href="images/system.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
<link href="images/table_form.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet" type="text/css" />
<script src="{yun:}$config.sy_weburl{/yun}/js/jquery-1.8.0.min.js?v={yun:}$config.cachecode{/yun}"></script>
<script src="js/admin_public.js?v={yun:}$config.cachecode{/yun}" language="javascript"></script>
<link href="{yun:}$config.sy_weburl{/yun}/js/layui/css/layui.css?v={yun:}$config.cachecode{/yun}" rel="stylesheet">
<script src="{yun:}$config.sy_weburl{/yun}/js/layui/layui.js?v={yun:}$config.cachecode{/yun}" language="javascript"></script>
<script src="{yun:}$config.sy_weburl{/yun}/js/layui/phpyun_layer.js?v={yun:}$config.cachecode{/yun}"></script>

<title>后台管理</title>
</head>
<body class="body_ifm">
<div class="infoboxp"> 
<div class="admin_new_tip">
<a href="javascript:;" class="admin_new_tip_close"></a>
<a href="javascript:;" class="admin_new_tip_open" style="display:none;"></a>
<div class="admin_new_tit"><i class="admin_new_tit_icon"></i>操作提示</div>
<div class="admin_new_tip_list_cont">
<div class="admin_new_tip_list">马甲APP相关配置信息</div>
</div>
</div>
<div class="clear"></div>
<div style="height:10px;"></div>


<div class="tag_box mt10">

<form class="layui-form">
        <table width="100%" class="table_form">
         <tbody>
  <tr class="admin_table_trbg">
    <th width="160" bgcolor="#f0f6fb"><span class="admin_bold">参数说明</span></th>
    <td bgcolor="#f0f6fb"><span class="admin_bold">参数值</span></td>   
  </tr>
 </tbody>
            <tr>
                <th width="160">马甲登录：</th>
                <td>
            <div class="layui-form-item">
              <div class="layui-input-block">
                 <div class="layui-input-inline">
                   <input type="checkbox" name="sy_maglogin" lay-skin="switch" lay-text="开启|关闭" {yun:}if $config.sy_maglogin=="1"{/yun}checked{yun:}/if{/yun}>
                 </div>
               </div>
            </div>
                 </td>
            </tr>
			<tr class="admin_table_trbg">
                <th width="160">APP名称：</th>
                <td><input class="input-text" type="text" name="sy_magwebname" id="sy_magwebname" value="{yun:}$config.sy_magwebname{/yun}" size="30" maxlength="255"/><span class="admin_web_tip">如：phpyun人才网</span></td>
            </tr>
            <tr class="admin_table_trbg">
                <th width="160">APP域名：</th>
                <td><input class="input-text" type="text" name="sy_magweburl" id="sy_magweburl" value="{yun:}$config.sy_magweburl{/yun}" size="30" maxlength="255"/><span class="admin_web_tip">如：http://app.8888.im</span></td>
            </tr>
			<tr class="admin_table_trbg">
                <th width="160">头像网站域名：</th>
                <td><input class="input-text" type="text" name="sy_magimgurl" id="sy_magimgurl" value="{yun:}$config.sy_magimgurl{/yun}" size="30" maxlength="255"/><span class="admin_web_tip">如：www.phpyun.com</span></td>
            </tr>
            <tr class="admin_table_trbg">
                <th width="160">secret：</th>
                <td><input class="input-text" type="text" name="sy_magsecret" id="sy_magsecret" value="{yun:}$config.sy_magsecret{/yun}" size="40" maxlength="255"/><span class="admin_web_tip">如：4dd1c30d472676914f2fbfbnjt33</span></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input class="layui-btn layui-btn-normal" id="magconfig" type="button" name="magconfig" value="提交" />&nbsp;&nbsp;<input class="layui-btn layui-btn-normal" type="reset" value="重置" /></td>
            </tr>
        </table>
		<input type="hidden" name="pytoken" id='pytoken' value="{yun:}$pytoken{/yun}">
    </div>
</div>

<script> 
layui.use(['layer', 'form'], function(){
    var layer = layui.layer
    ,form = layui.form
    ,$ = layui.$;
});

$(function(){
	$("#magconfig").click(function(){
		loadlayer();
		$.post("index.php?m=admin_mag&c=save",{
			config : $("#magconfig").val(),
			sy_maglogin : $("input[name=sy_maglogin]").is(':checked')?1:0,
			sy_magwebname : $("#sy_magwebname").val(),
			sy_magweburl : $("#sy_magweburl").val(),
			sy_magimgurl : $("#sy_magimgurl").val(),
			sy_magsecret : $("#sy_magsecret").val(),
			pytoken : $("#pytoken").val()
		},function(data,textStatus){
			parent.layer.closeAll('loading');
			config_msg(data);
		});
	});
	
})
</script>
</body>
</html>
