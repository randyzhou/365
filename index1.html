<!doctype html>
<html>
<head>
  <title>365</title>
  <meta charset="utf-8">
  <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
  <link rel="stylesheet" type="text/css" href="./script/base/main.css">
  <link rel="stylesheet" type="text/css" href="./script/base/antd-mobile/dist/antd-mobile.min.css">
  <meta name="keywords" content="365im" data-vue-meta="true">
  <meta name="description" content="365im" data-vue-meta="true">
</head>

<body id="mainbody" style="overflow:hidden">
  <div id="main" style="height:100%">
    <div id="main-content" style="margin:0 auto;margin-top:0px;height:100%"></div>
  </div>

  <table id="login_div" style="z-index: 100000; width: 100%; height: 100%;  position: fixed; display: none; text-align: center;">
  	<tbody><tr>
      <td style="width:10px"></td>
      <td style="text-align:center; vertical-align:top; padding:0px">
        <form id="login_post" style="margin: 0 auto; width:100%;">
          <table style="width:100%;margin-top:20px"><tr>
            <td style="width:40px;text-align:center;height:50px">
              <span style="border-radius:3px;padding:10px;font-size:16px;font-weight:bold"></span>
            </td>
            <td style="text-align:center">
              <span style="font-size:20px;font-weight:bold">登录365</span>
            </td>
            <td style="width:40px;text-align:center;height:50px">
              <span style="border-radius:3px;padding:10px;font-size:16px;font-weight:bold"></span>
            </td>
          </tr></table>

            <table style="width:100%;height:45px;margin-top:10px;background-color:#fff;border:1px #ccc solid">
              <tr>
                <td class="login_type_td" target_name="login_username" style="text-align:center;border-right:1px solid #bbb;background-color:lightsteelblue">
                  用户登录
                </td>
                <td class="login_type_td" target_name="login_mobile" style="text-align:center;border-right:0px solid #bbb">
                  手机登录
                </td>
              </tr>
            </table>
            <input id="login_type" name="LoginForm[logintype]" type="hidden" value="login_username">
            <div id="login_username" style="display:block;width:100%;margin-top:10px;border:1px #ccc solid;border-radius:5px">
              <table>
                <tr>
                  <td style="width:60px;text-align:center">
                    用户名
                  </td>
                  <td>
                    <input id="login_username_input" maxlength="13" name="LoginForm[username]" style="display:block;width:100%;height:40px;border:0px solid #ccc;border-radius:5px" placeholder="请输入用户名称" value="">
                  </td>
                </tr>
              </table>
            </div>
            <div id="login_mobile" style="display:none;width:100%;margin-top:10px;border:1px #ccc solid;border-radius:5px">
              <table>
                <tr>
                  <td style="width:60px;text-align:center">
                    + 86 <font style="font-size:10px">▼</font>
                  </td>
                  <td>
                    <input id="login_mobile_input" type="tel" maxlength="13" name="LoginForm[mobile]" style="width:100%;height:40px;border:0px solid #ccc;border-radius:5px" placeholder="请输入手机号码" value="">
                  </td>
                </tr>
              </table>
            </div>
            <div style="display:block;width:100%;margin-top:10px;border:1px #ccc solid;border-radius:5px">
              <table>
                <tr><td>
                  <input type="password" id="userpassword" name="LoginForm[password]" style="width:100%;height:40px;border:0px" placeholder="请输入登录密码">
                </td></tr>
              </table>
            </div>
            <div id="user_login" style="display:inline-block;cursor:pointer;margin-top:20px;width:100%;height:40px;line-height:40px;border:1px indianred solid;border-radius:20px">
              <span style="padding:5px;color:brown">登陆</span>
            </div>
            <div style="width:100%;margin-top:10px;height:40px;line-height:40px;">
              <span id="user_join_span" style="padding:5px;color:brown;float:left">注册用户</span>
              <span id="user_getpassword_span" style="padding:5px;color:brown;float:right">忘记密码</span>
            </div>
        </form>

        <form id="forget_password" style="position:fixed; top:0px; left:0px; z-index:100000; margin: 0 auto; width:100%; height:100%; background-color:white; display:none;">
            <table style="width:100%;margin-top:20px"><tr><td style="text-align:center">
              <tr>
                <td style="width:40px;text-align:center;height:50px">
                  <span id="login_mobile_vericode_cancel" style="border-radius:3px;padding:10px;font-size:16px;font-weight:bold"><</span>
                </td>
                <td style="text-align:center">
                  <span style="font-size:20px;font-weight:bold">找回密码</span>
                </td>
                <td style="width:40px;text-align:center;height:50px">
                  <span style="border-radius:3px;padding:10px;font-size:16px;font-weight:bold"></span>
                </td>
              </tr>
            </table>
            <table style="width:100%;margin-top:20px"><tr>
              <td style="width:10px"></td>
              <td style="text-align:center">
                <table style="width:100%;margin-top:10px;border:1px #ccc solid">
                  <tr>
                    <td style="width:80px;text-align:center">
                      用户名
                    </td>
                    <td>
                      <input id="forget_username" style="width:99%;height:40px;border:0px solid #ccc" placeholder="请输入用户名" value="">
                    </td>
                  </tr>
                </table>
                <table style="width:100%;margin-top:10px;border:1px #ccc solid">
                  <tr>
                    <td style="width:80px">
                        <select id="forget_type" style="text-align:center;width:100%;background-color:white;height:40px;border:0px">
                          <option value="">任选一项</option>
                          <option value="mobile">手机号码</option>
                          <option value="email">邮箱</option>
                        </select>
                    </td>
                    <td>
                        <input id="forget_value" style="width:99%;height:40px;border:0px solid #ccc;" placeholder="请输入对应选择项的内容" />
                    </td>
                  </tr>
                </table>
                <button id="forget_password_submit" disabled="disabled" style="display:inline-block;cursor:pointer;margin-top:20px;width:100%;height:40px;line-height:40px;border:1px indianred solid;border-radius:20px">
                  <span style="border-radius:3px;padding:10px">登录</span>
                </button>
              </td>
              <td style="width:10px"></td>
            </tr></table>
          </form>

        <form id="login_mobile_vericode123" style="position:fixed; top:0px; left:0px; z-index:100000; margin: 0 auto; width:100%; height:100%; background-color:white; display:none;">
          <table style="width:100%;margin-top:20px"><tr><td style="text-align:center">
            <tr>
              <td style="width:40px;text-align:center;height:50px">
                <span id="login_mobile_vericode_cancel" style="border-radius:3px;padding:10px;font-size:16px;font-weight:bold"><</span>
              </td>
              <td style="text-align:center">
                <span style="font-size:20px;font-weight:bold">365手机验证码登录</span>
              </td>
              <td style="width:40px;text-align:center;height:50px">
                <span style="border-radius:3px;padding:10px;font-size:16px;font-weight:bold"></span>
              </td>
            </tr>
          </table>
          <table style="width:100%;margin-top:20px"><tr>
            <td style="width:10px"></td>
            <td style="text-align:center">
              <table style="width:100%;margin-top:10px;border:1px #ccc solid">
                <tr>
                  <td style="width:60px;text-align:center">
                    + 86 <font style="font-size:10px">▼</font>
                  </td>
                  <td>
                    <input type="tel" id="login_vericode_mobile" maxlength="11" style="width:99%;height:40px;border:0px solid #ccc;border-radius:5px" placeholder="请输入手机号码" value="">
                  </td>
                </tr>
              </table>
              <table style="width:100%;margin-top:10px;border:1px #ccc solid">
                <tr>
                  <td>
                    <input id="login_vericode" maxLength="4" type="number" disabled="disabled" style="width:100%;background-color:white;height:40px;border:0px" placeholder="请输入验证码" />
                  </td>
                  <td id="vericodeTd" style="width:135px;text-align:center;background-color:#ccc">
                    <button id="send_login_vericode" disabled="disabled"><span id="vericharSpan">发送验证码</span><span id="veriShow" style="display:none">(<span id="verishowSpan">60</span>)秒</span></button>
                  </td>
                </tr>
              </table>
              <button id="login_vericode_submit" disabled="disabled" style="display:inline-block;cursor:pointer;margin-top:20px;width:100%;height:40px;line-height:40px;border:1px indianred solid;border-radius:20px">
                <span style="border-radius:3px;padding:10px">登录</span>
              </button>
            </td>
            <td style="width:10px"></td>
          </tr></table>
        </form>

        <form id="user_join" style="position:fixed; top:0px; left:0px; background-color:white; margin: 0 auto; width:100%; display:none;">
          <table style="width:99%;margin-top:20px"><tr><td style="text-align:center">
            <tr>
              <td style="width:40px;text-align:center;height:50px">
                <span id="userjoincancel" style="border-radius:3px;padding:10px;font-size:16px;font-weight:bold"><</span>
              </td>
              <td style="text-align:center">
                <span style="font-size:20px;font-weight:bold">365注册</span>
              </td>
              <td style="width:40px;text-align:center;height:50px">
                <span style="border-radius:3px;padding:10px;font-size:16px;font-weight:bold"></span>
              </td>
            </tr>
          </table>
          <div style="padding:10px">
            <table style="width:99%;margin-top:10px"><tbody>
            <tr><td style="height:60px">
              <input id="dv_username" type="text" name="LoginForm[username]" placeholder="登录用户名,只能为1-5个汉字" maxlength="5" minlenth="1" style="padding:3px;width:100%;height:40px;border:1px solid #ccc;border-radius:5px" value="">
              <div id="usernameError" style="display:none;color:red">该会员名已被注册！</div>
              <div id="usernameRight" style="display:none;color:green">该会员名有效！</div>
            </td></tr>
            <tr><td style="height:40px;line-height:40px">用户性别：<input name="LoginForm[usersex]" value="1" type="radio" checked>男&nbsp;&nbsp;&nbsp;<input name="LoginForm[usersex]" value="0" type="radio">女</td></tr>
            <tr><td style="height:50px">
              <input id="password" type="password" name="LoginForm[password]" placeholder="登录密码" style="padding:3px;width:100%;height:40px;line-height:40px;border:1px solid #ccc;border-radius:5px">
              <div id="passswordError" style="display:none;color:red">输入的密码格式不符合要求！</div>
            </td></tr>
            <tr><td style="height:60px">
              <input id="verifyPasssword" type="password" placeholder="确认密码" style="padding:3px;width:100%;height:40px;line-height:40px;border:1px solid #ccc;border-radius:5px">
              <div id="verifyPassswordError" style="display:none;color:red">两次输入密码不一致！</div>
            </td></tr>
            <tr>
              <td style="text-align:center;height:50px;line-height:50px">
                <button id="userjoin_submit" disabled="disabled" style="display:inline-block;cursor:pointer;margin-top:20px;width:100%;height:40px;line-height:40px;border:1px indianred solid;border-radius:20px">
                  <span style="border-radius:3px;padding:10px">提交</span>
                </button>
              </td>
            </tr>
            </tbody></table>
          </div>
        </form>
      </td>
      <td style="width:10px"></td>
    </tr></tbody>
  </table>

  <div id="resultMsg" style="position:fixed; word-break:break-all; width:250px; height:100px; line-height:100px; text-align:center; border:1px #cccccc solid; border-radius:5px; z-index:1000000000; background-color:white; display:none">
    <span style="display:inline-block;line-height:30px"></span>
  </div>

</body>
</html>
<script type="text/javascript">
    apiready = function(){
        console.log(api)
    };
</script>
</html>
